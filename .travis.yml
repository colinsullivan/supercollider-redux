dist: xenial
language: node_js
node_js:
  - node
before_install:
  - $TRAVIS_BUILD_DIR/.travis/install_dependencies.sh
  - $TRAVIS_BUILD_DIR/.travis/install_supercollider.sh
  - $TRAVIS_BUILD_DIR/.travis/install_config.sh
  - sclang $TRAVIS_BUILD_DIR/install_quark.sc
cache:
  directories:
    - $TRAVIS_BUILD_DIR/supercollider-build
    - $TRAVIS_BUILD_DIR/sc3-plugins-build
